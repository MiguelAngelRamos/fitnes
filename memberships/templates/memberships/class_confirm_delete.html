{% extends "base.html" %}
{% block content %}
<h1>Eliminar Clase</h1>
<p>¿Estás seguro de que deseas eliminar la clase "{{ class_instance.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
